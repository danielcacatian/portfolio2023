<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daniel Cacatian - Portfolio</title>
  <!-- Favicon ---------------------------------------------------------------->
  <link rel="icon" href="assets/svg/logo/icon.svg" type="svg" sizes="50x50">
  <!-- CSS ---------------------------------------------------------------->
  <link rel="stylesheet" type="text/css" href="css/text.css">
  <link rel="stylesheet" type="text/css" href="css/navbar.css">
  <link rel="stylesheet" type="text/css" href="css/contact_style.css">
  <!-- Font -->
  <link rel="stylesheet" href="https://use.typekit.net/ron2vsq.css">
  <!-- Icons -->
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body>
  <!-- NAVBAR ---------------------------------------------------------------->
  <nav class="navbar">
    <div class="logo">
      <a href="index.html"></a>
      <div class="easter-egg"><span class="name">DANIEL CACATIAN</span></div>
    </div>

    <ul class="navlist">
      <li><a class="link" href="about.html">ABOUT</a></li>
      <li><a class="link" href="works/index.html">WORK</a></li>
      <li><a class="link active" href="#">CONTACT</a></li>
    </ul>

    <div class="bx bx-menu" id="menu-icon">

    </div>
  </nav>

  <!-- BACKGROUND ---------------------------------------------------------------->
  <section class="home" id="home">
    <img class="video-loop-bg" src="assets/images/works/luminous/Shatter.png" alt="contact bg">
    <div class="video-tint"></div>
  </section>

  <!-- CONTACT ---------------------------------------------------------------->
  <section class="contact" id="contact">
    <div class="contact-email">
      <h2>EMAIL</h2>
      <hr class="rule left" style="width: 20%">
      <form class="email-form" action="mailto:cacatiandaniel@hotmail.com" method="post" enctype="text/plain">
        <input class="email-input" type="text" name="name" placeholder="Name" minlength="3" maxlength="30">
        <input class="email-input" type="text" name="subject" placeholder="Subject" minlength="3" maxlength="30">
        <textarea class="email-textarea" name="message" placeholder="Message (max 500 characters)" minlength="10" maxlength="500"></textarea>
        <input class="email-send" type="submit" value="SEND">
      </form>
    </div>

    <div class="contact-location">
      <h2>LOCATION</h2>
      <hr class="rule right" style="width: 20%">
      <div class="contact-location-text">
        <p>Montreal, Canada</p>
        <p>+1 (438)-503-1738</p>
      </div>
    </div>

    <div class="contact-socials">
      <h2>SOCIAL MEDIAS</h2>
      <hr class="rule right" style="width: 20%">
      <div class="contact-socials-text">
        <p><a href="https://www.instagram.com/titodan_designerman/" target="_blank">Instagram</a></p>
        <p><a href="https://www.youtube.com/channel/UCuGjgY2JZtTLUq-9zmcOTnA" target="_blank">Youtube</a></p>
        <p><a href="https://www.linkedin.com/in/daniel-cacatian/" target="_blank">LinkedIn</a></p>
      </div>
    </div>
  </section>

  <!-- JAVASCRIPT ---------------------------------------------------------------->
  <script type="text/javascript" src="js/navbar_name.js"></script>
</body>

</html>
